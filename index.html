<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f6e8;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #3d9970; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center; 
            background-color: #fff; 
            padding: 10px 20px; 
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .course {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #3d9970;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-transform: capitalize;
            margin-right: 10px;
            position: relative;
            display: inline-block;
        }
        .btn.add-course {
            margin-top: 20px;
            text-transform: none;
        }
        .btn.add-course::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            font-size: 12px;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .btn.add-course:hover::after {
            opacity: 1;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>GPA Calculator</h1>
    <div class="container" id="courses">
        <div class="course">
            <label for="course1">Course Name:</label>
            <input type="text" id="course1" name="courseName" required>
            <label for="credits1">Credits:</label>
            <input type="number" id="credits1" name="credits" required>
            <label for="grade1">Grade Percentage:</label>
            <input type="number" id="grade1" name="gradePercentage" min="0" max="100" step="0.01" required>
        </div>
    </div>
    <button type="button" class="btn add-course" id="addCourse" data-tooltip="add another course">
        +
    </button>
    <button type="button" class="btn" id="calculateGPA">Calculate GPA</button>
    <div class="result" id="gpaResult"></div>
    <div class="error" id="error"></div>

    <script>
        document.getElementById('addCourse').addEventListener('click', function() {
            var numCourses = document.querySelectorAll('.course').length + 1;
            var courseHTML = `
                <div class="course">
                    <label for="course${numCourses}">Course Name:</label>
                    <input type="text" id="course${numCourses}" name="courseName" required>
                    <label for="credits${numCourses}">Credits:</label>
                    <input type="number" id="credits${numCourses}" name="credits" required>
                    <label for="grade${numCourses}">Grade Percentage:</label>
                    <input type="number" id="grade${numCourses}" name="gradePercentage" min="0" max="100" step="0.01" required>
                </div>
            `;
            document.getElementById('courses').insertAdjacentHTML('beforeend', courseHTML);
        });

        document.getElementById('calculateGPA').addEventListener('click', function() {
            var totalCredits = 0;
            var totalGradePoints = 0;
            var errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            var courses = document.querySelectorAll('.course');
            var valid = true;
            courses.forEach(function(course, index) {
                var creditsInput = course.querySelector(`input[name="credits"]`);
                var gradeInput = course.querySelector(`input[name="gradePercentage"]`);

                if (creditsInput.value === '' || gradeInput.value === '') {
                    valid = false;
                    errorDiv.textContent = "Please fill out all required fields.";
                }

                var credits = parseFloat(creditsInput.value);
                var gradePercentage = parseFloat(gradeInput.value);

                var gradePoints;
                if (gradePercentage >= 90) {
                    gradePoints = 4.0;
                } else if (gradePercentage >= 85) {
                    gradePoints = 3.7;
                } else if (gradePercentage >= 80) {
                    gradePoints = 3.3;
                } else if (gradePercentage >= 75) {
                    gradePoints = 3.0;
                } else if (gradePercentage >= 70) {
                    gradePoints = 2.7;
                } else if (gradePercentage >= 65) {
                    gradePoints = 2.3;
                } else if (gradePercentage >= 60) {
                    gradePoints = 2.0;
                } else if (gradePercentage >= 55) {
                    gradePoints = 1.7;
                } else if (gradePercentage >= 50) {
                    gradePoints = 1.3;
                } else {
                    gradePoints = 0.0;
                }

                totalCredits += credits;
                totalGradePoints += credits * gradePoints;
            });

            if (valid) {
                var gpa = totalGradePoints / totalCredits;
                document.getElementById('gpaResult').innerText = "Your GPA is: " + gpa.toFixed(2);
            }
        });
    </script>
</body>
</html>
